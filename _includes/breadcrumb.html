<nav class="breadcrumb" aria-label="Breadcrumb">
    <ol>
        <li><a href="{{ '/' | relative_url }}"><i class="fa-solid fa-house"></i> Home</a></li>
        {% if page.url != '/' %}
            {% if page.title %}

            {% endif %}
        {% endif %}
    </ol>
</nav>
