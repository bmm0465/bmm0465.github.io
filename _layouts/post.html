---
layout: default
---

<article class="article-container">
    <header class="article-header">
        <div class="article-meta">
            <span><i class="fa-regular fa-calendar"></i> {{ page.date | date: "%Y.%m.%d" }}</span>
            <span style="margin: 0 10px;">|</span>
            <span><i class="fa-solid fa-tag"></i> {{ page.category | default: "Field Notes" }}</span>
        </div>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="article-content">
        {{ content }}
    </div>

    <div class="article-footer"
        style="margin-top: 80px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 40px; text-align: center;">
        <a href="{{ '/blog.html' | relative_url }}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</article>
